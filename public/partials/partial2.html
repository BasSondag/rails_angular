<div>
    <h2>NBA Teams</h2>
    <table >
    	<thead>
    		<th>Team</th>
    		<th>delete</th>
    	</thead>
    	<tbody ng-repeat="team in teams">
    		<td>{{ team.name }}</td>
    		<td><button ng-click="destroyTeam(team.id)">Delete</button></td>
    	</tbody>
    </table>
</div>
<div>
	<h2>Add a Team</h2>
    <ul ng-repeat="error in errors">
        <li>{{error}}</li>
    </ul>
	<form>
		<label>Team Name</label>
		<input type="text" ng-model="newTeam.name">
		<br>
		<button ng-click="createTeam(newTeam)">create</button>
	</form>
</div>
